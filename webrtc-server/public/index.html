<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebRTC Viewer</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #000;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      #offlineImage {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: #000;
        display: none;
        z-index: 1;
      }
      #viewerCount {
        position: fixed;
        top: 12px;
        right: 12px;
        z-index: 2;
        padding: 6px 10px;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-family: "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
        font-size: 13px;
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <div id="viewerCount">Viewers: 0</div>
    <img id="offlineImage" src="offline.png" alt="Offline" />
    <video id="remoteVideo" autoplay playsinline muted></video>
    <script src="viewer.js"></script>
  </body>
</html>
