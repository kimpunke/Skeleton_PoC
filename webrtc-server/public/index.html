<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebRTC Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="headerHost"></div>
    <div id="loginOverlay" class="loginOverlay" aria-label="Login">
      <div class="loginPanel">
        <div class="loginTitle">Login</div>
        <form id="authForm" autocomplete="off">
          <input
            id="authUsername"
            type="text"
            placeholder="Username"
            aria-label="Username"
          />
          <div class="passwordRow">
            <input
              id="authPassword"
              type="password"
              placeholder="Password"
              aria-label="Password"
            />
            <button id="togglePassword" type="button">Show</button>
          </div>
          <button id="authSubmit" type="submit">Login</button>
        </form>
        <div id="authError" class="authError"></div>
      </div>
    </div>
    <button id="backButton" type="button" aria-label="Back to grid">&lt;</button>
    <div id="viewerCount">Viewers: 0</div>
    <div id="fallAlert" role="status" aria-live="polite">
      <span id="fallAlertText"></span>
      <button id="fallAlertClose" type="button" aria-label="Close alert">Ã—</button>
    </div>
    <div id="grid">
      <div class="videoFrame" data-sender="1">
        <img id="offlineImage1" class="offlineImage" src="offline.png" alt="Offline" />
        <video id="remoteVideo1" autoplay playsinline muted></video>
        <div id="poseLabel1" class="poseLabel"></div>
      </div>
      <div class="videoFrame" data-sender="2">
        <img id="offlineImage2" class="offlineImage" src="offline.png" alt="Offline" />
        <video id="remoteVideo2" autoplay playsinline muted></video>
        <div id="poseLabel2" class="poseLabel"></div>
      </div>
      <div class="videoFrame" data-sender="3">
        <img id="offlineImage3" class="offlineImage" src="offline.png" alt="Offline" />
        <video id="remoteVideo3" autoplay playsinline muted></video>
        <div id="poseLabel3" class="poseLabel"></div>
      </div>
      <div class="videoFrame" data-sender="4">
        <img id="offlineImage4" class="offlineImage" src="offline.png" alt="Offline" />
        <video id="remoteVideo4" autoplay playsinline muted></video>
        <div id="poseLabel4" class="poseLabel"></div>
      </div>
    </div>
    <div id="exceptionView">
      <div id="exceptionList" class="exceptionList"></div>
      <div class="exceptionPlayer">
        <video id="exceptionPlayer" controls playsinline></video>
        <div class="exceptionComments">
          <div class="exceptionCommentsTitle">Comments</div>
          <div id="exceptionCommentList" class="exceptionCommentList"></div>
          <form id="exceptionCommentForm" class="exceptionCommentForm" autocomplete="off">
            <input
              id="exceptionCommentInput"
              type="text"
              placeholder="Add comment"
              aria-label="Add comment"
            />
            <button id="exceptionCommentSend" type="submit">Post</button>
          </form>
        </div>
      </div>
    </div>
    <div id="commandPanel" aria-label="Command panel">
      <div class="commandTitle">Command</div>
      <div id="commandUser" class="commandUser"></div>
      <form id="commandForm" autocomplete="off">
        <input
          id="commandInput"
          type="text"
          placeholder="Type a command and press Enter"
          aria-label="Command input"
        />
        <button id="commandSend" type="submit">Send</button>
      </form>
      <div class="commandHistoryTitle">History</div>
      <div id="commandHistory" class="commandHistory" aria-live="polite"></div>
    </div>
    <div id="footer" class="footer">
      <div id="footerUser" class="footerUser"></div>
      <button id="logoutButton" type="button">Logout</button>
    </div>
    <script src="viewer.js"></script>
  </body>
</html>
